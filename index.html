<html>
  <head>
    <title>Philips Hue x Quest Pro</title>
    <script src="src/aframe.min.js"></script>
    <script src="src/PhilipsHue.js"></script>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    #overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #overlay .clickable {
      pointer-events: all;
    }
    #overlay .hidden {
      display: none;
    }
  </style>
  <body>
    <div id="overlay">
      <input
        type="color"
        oninput="philipsHue.setColorHex(event.target.value)"
        class="clickable"
      />
      <button onclick="philipsHue.setColorRGB(255, 0, 0)" class="clickable">
        Red
      </button>
      <button onclick="philipsHue.setColorRGB(0, 255, 0)" class="clickable">
        Green
      </button>
      <button onclick="philipsHue.setColorRGB(0, 0, 255)" class="clickable">
        Blue
      </button>
    </div>

    <a-scene></a-scene>
  </body>
  <script>
    const philipsHue = new PhilipsHue("IP_ADDRESS", "USERNAME");
  </script>
</html>
